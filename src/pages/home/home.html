<ion-content padding>

<div text-center><img fab-center src="assets/icon/logo.png"></div>
<div text-center>Arsenal Bairro</div>

  <ion-grid>
        <ion-grid>
          <ion-row>
            <ion-slides pager>

              <ion-slide style="height: 400px;" (tap)="abrirGuia()">
                <img src="assets/icon/earth.png">
                <h2>GUIA</h2>
              </ion-slide>

              <ion-slide style="height: 400px;" (tap)="abrirOfertas()">
                <img src="assets/icon/shopping-cart.png">
                <h2>OFERTAS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;" (tap)="abrirClassificados()">
                <img src="assets/icon/book.png">
                <h2>CLASSIFICADOS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;">
              <img src="assets/icon/event.png">
                <h2>EVENTOS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;">
              <img src="assets/icon/tel.png">
                <h2>TELEFONES ÚTEIS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;">
              <img src="assets/icon/news.png">
                <h2>NOTÍCIAS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;" (tap)="abrirOnibus()">
              <img src="assets/icon/bus.png">
                <h2>ÔNIBUS</h2>
              </ion-slide>

              <ion-slide style="height: 400px;">
              <img src="assets/icon/fb.png">
                <h2>FACEBOOK</h2>
              </ion-slide>

              <ion-slide style="height: 400px;">
              <img src="assets/icon/question.png">
                <h2>AJUDA</h2>
              </ion-slide>

            </ion-slides>
          </ion-row>
        </ion-grid>
  </ion-grid>
</ion-content>
